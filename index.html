<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Генерація випадкових даних</h2>
    <label for="interval">Інтервал (мс): </label>
    <input type="number" id="interval" value="1000" min="100">
    <button onclick="startGeneration()">Почати</button>
    <button onclick="stopGeneration()">Зупинити</button>
    <button onclick="clearTable()">Очистити</button>

    <table id="data-table">
        <thead>
        <tr>
            <th>#</th>
            <th>Випадкове число</th>
            <th>Текст</th>
            <th>Дата</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="javascript.js"></script>
</body>
</html>
